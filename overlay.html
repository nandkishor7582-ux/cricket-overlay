<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Cricket Overlay</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; }
        #overlay { position: fixed; top: 0; right: 0; width: 300px; background-color: rgba(0, 0, 0, 0.8); color: white; padding: 20px; z-index: 1000; }
        .match-info { margin-bottom: 15px; }
    </style>
</head>
<body>
    <div id="overlay">
        <h2>Live Cricket Data</h2>
        <div id="liveData">Fetching live data...</div>
    </div>

    <script>
        async function fetchLiveCricketData() {
            try {
                const response = await fetch('YOUR_CRICKET_DATA_API_URL'); // Replace with actual API endpoint
                const data = await response.json();
                
                // Assume data has 'match', 'score' etc. Adjust according to actual data structure
                const liveDataDiv = document.getElementById('liveData');
                liveDataDiv.innerHTML = `
                    <div class="match-info"><strong>Match:</strong> ${data.match}</div>
                    <div class="match-info"><strong>Score:</strong> ${data.score}</div>
                `;
            } catch (error) {
                console.error('Error fetching live data:', error);
            }
        }

        // Fetch data every 10 seconds
        setInterval(fetchLiveCricketData, 10000);
        fetchLiveCricketData();
    </script>
</body>
</html>
